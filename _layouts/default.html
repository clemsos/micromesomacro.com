<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  <link rel="stylesheet" href="/{{ site.baseurl }}/css/style.css">

  <body>
    {% if page.cover %}
      {% include {{page.cover}} %}
    {% elsif page.img %}
      {% include cover.html %}
    {% endif %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
